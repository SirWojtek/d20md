<div style="text-align: center">
  <div *ngIf="success" class="well well-lg">
    <div class="row">
      <div class="col-sm-3 hidden-xs">
        <img src="assets/img/activate.svg" width="128" height="128">
      </div>
      <div class="col-sm-6 col-xs-12">
        <h2>
          Congratulations!<br>
          <small>Your account has been activated. You can log in now.</small>
        </h2>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>
