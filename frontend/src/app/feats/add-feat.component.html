<div class="panel panel-default">
 <div class="panel-body">
   <div class="introduce-container">
     <h2>Add a feat</h2>
     <p class="introduce">
       Just provide the name of new feat and enjoy the new enhancement for your monsters!
       After clicking on <b>Create</b> button you will be redirected to the feat presentation page.
     </p>
   </div>
   <hr>
   <div class="col-sm-offset-3 col-sm-6">
     <div class="form-group">
       <label for="create-name">Name of the feat</label>
       <input
          type="name"
          class="form-control dimmed"
          id="create-name"
          [(ngModel)]="name"
          name="create-name"
          placeholder="Name"
          required>
     </div>
   </div>
   <div col="col-sm-3 pull-right">
   </div>
   <div *ngIf="error" class="alert alert-danger" role="alert">
     {{ error }}
   </div>
 </div>
 <div class="panel-footer" align="center">
   <button type="button" class="btn btn-success" id="add-feat-button" (click)="onSubmit(name)">Create</button>
 </div>
</div>
