<div *ngIf="isFavourite else addToFavourites" class="mark-container">
  <button
    id="remove-from-favourites"
    title="Remove from Favourites"
    class="btn btn-info"
    (click)="onClick.emit()"
  >
    <i class="fas fa-star" aria-hidden="true"></i>
  </button>
  <span *ngIf="favouritesCount != null" @slideInOutTop title="Total" class="badge">{{ favouritesCount }}</span>
</div>

<ng-template #addToFavourites>
  <div class="mark-container">
    <button
      id="add-to-favourites"
      title="Add to Favourites"
      class="btn btn-info"
      (click)="onClick.emit()"
    >
      <i class="far fa-star" aria-hidden="true"></i>
    </button>
    <span *ngIf="favouritesCount != null" @slideInOutBottom title="Total" class="badge">{{ favouritesCount }}</span>
  </div>
</ng-template>
